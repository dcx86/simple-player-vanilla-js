<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="a simple player integration that will change the playing video based on the content a user selects">
  <meta name="robots" content="index, follow">
  <title>Simple Player Vanilla Js</title>
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/app.css">
  <script src="js/app.js" defer></script>
</head>
<body>

  <section class="player">
    <header></header>
    <main>
      <video class="player__video" controls height="100%">
        <source src="http://mirrors.standaloneinstaller.com/video-sample/small.mp4" type="video/mp4">
      </video>
    </main>
    <nav>
      <div class="player__poster">
        <img src="https://iptvimagecache-playplus-prod-vip.han.telia.se/crop/200x290/http%3A%2F%2Fiptvlogin.telia.se%2F%2FSF%20Anytime%2F4749441.jpg" alt="video poster" class="player__poster__image">
        <p class="player__poster_title">Aquaman</p>
        <span class="player__poster__description"></span>
      </div>
      <div class="player__poster">
        <img src="https://iptvimagecache-playplus-prod-vip.han.telia.se/crop/200x290/http%3A%2F%2Fiptvlogin.telia.se%2F%2FSF%20Anytime%2F4810859.jpg" alt="video poster" class="player__poster__image">
        <p class="player__poster_title">Incoming</p>
        <span class="player__poster__description"></span>
      </div>
      <div class="player__poster">
        <img src="https://iptvimagecache-playplus-prod-vip.han.telia.se/crop/200x290/http%3A%2F%2Fiptvlogin.telia.se%2F%2Ftimbuktu%2F4608171.jpg" alt="video poster" class="player__poster__image">
        <p class="player__poster_title">Sune</p>
        <span class="player__poster__description"></span>
      </div>
      <div class="player__poster">
        <img src="https://iptvimagecache-playplus-prod-vip.han.telia.se/crop/200x290/http%3A%2F%2Fiptvlogin.telia.se%2F%2FSF%20Anytime%2F4810857.jpg" alt="video poster" class="player__poster__image">
        <p class="player__poster_title">Voxlux</p>
        <span class="player__poster__description"></span>
      </div>
    </nav>
    <footer></footer>
  </section>
  
</body>
</html>
